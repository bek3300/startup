<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <script src="{% static 'jquery/jquery.js'%}"></script>
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" />
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'ol-v3/build/ol.js'%}"></script>
    <link href="{% static 'ol-v3/css/ol.css'%}" rel="stylesheet" />

<style>
  .preloader-wrapper{
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 11;
background: #e9e8e662;
display: flex;
align-items: center;
justify-content: center;
  }
  .alert-loader{
    position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 11;
display: flex;
align-items: center;
justify-content: center;
  }
  </style>
</head>
<body style="background:#e9e8e6; ;">
        <!-- <div class="position-absolute top-50 start-50">
              <div class="spinner-grow " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div> -->
       
    <div class="preloader-wrapper visually-hidden">
        <div class="spinner-grow " role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <div class="alert-loader visually-hidden">
    <div class="alert alert-sucess alert-dismissible fade show" role="alert">
      <strong>User Registered Successfully!</strong> You will recive an email to login when Admin activate your account.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
    {% block content %}
  
    {% endblock content%}
</body>
</html>
